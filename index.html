<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h3>Please fill in the blanks below</h3>
    <div>
      <form id="name">
        <div class="form-group">
          <label for="personsName">What is your name</label>
          <input id="personsName" class="form-control" type="text">
        </div>
        <label for="favFood">What is your favorite food?</label>
        <select class="form-control" id="favFood">
          <option>candy</option>
          <option>soup</option>
          <option>avocado</option>
          <option>honey</option>
        </select>
        <label>What is your favorite music genre?</label>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="rock" checked>
            rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="punk" checked>
            punk
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="classic" checked>
            classic
          </label>
        </div>
        <label>What is your date of birth?</label>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input id="dob" class="form-control" type="date">
        </div>
      </form>
    </div>
  </div>
</body>
</html>  


  name = #name
  favoritre food = #favFood
  favorite music = #favMusic
  favorite color = #favColor
  dob = #dob
